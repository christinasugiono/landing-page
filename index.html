<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0)), url('images/background.jpg')">
    <div class="container">
      <h1>Welcome to Bali!</h1>
      <p>Find your dream villa and enjoy this paradise.</p>
      <a href="#" class="button-primary">Contact us!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Find your location</h2>
    <div class="cards">
      <div class="card">
        <img src="images/villa1.jpg" alt="">
        <h3>Canggu</h3>
        <p>Surf and Sunset</p>
      </div>
      <div class="card">
        <img src="images/villa2.jpg" alt="">
        <h3>Sanur</h3>
        <p>Sloping white sand beach</p>
      </div>
      <div class="card">
        <img src="images/villa3.jpg" alt="">
        <h3>Ubud</h3>
        <p>Rice Field View</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="social-media">
      <a href=""><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-fw fa-github"></i></a>
      <a href=""><i class="fab fa-fw fa-twitter"></i></a>
      <a href=""><i class="fab fa-fw fa-instagram"></i></a>
    </div>
    <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
  </div>
</body>
</html>
